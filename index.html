<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">    
    <div class="box">
      <h1 id="mainTop">Welcome to Mr. Roboger's Neighborhood!</h1>
      <p>Enter a single number, any number for Mr. Roboger and see what crazy things he says back!</p>      
    </div>  
    <form id="mainForm">
      <div class="form-group">
        <div class="row">

          <div class="col-6">
            <label for="input">Enter a number here:</label>
          </div>
          <div class="col-6">
            <input id="input" class="form-control" type="text">
          </div>
        </div>     
        
        
      </div>
      <button type="submit" class="btn" id="send">ROBOTECH!</button>
      
    </form>
    <button class="btn" id="tryAgain">Try again!</button>
    <div id="display">
      <p id="output"></p>
    </div>
    <div id="robot">
      <img src="css/robotface1.jpg">
    </div>
  </div>
  
</body>
</html>
