<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">    
    <div class="box">
      <h1 id="mainTop">Welcome to Mr. Roboger's Neighborhood!</h1>
      <p>Enter <u>ANY NUMBER</u> for me...Mr. Roboger and hit "ROBOTECH" at the bottom to see what crazy things I say back!</p>      
    </div>
    <div class="btns">
      <button class="btn" id="tryAgain">Try again!</button>
    </div>     
    <form id="mainForm">
      <div class="form-group" id="inputZone">
        <div class="row">
          <div class="col-6">
            <label for="input">Enter a number here:</label>
          </div>
          <div class="col-6">
            <input id="input" class="form-control" type="text">
          </div>
        </div>
        <div class="row" id="options">
          <div class="col-6">
            <input type="checkbox" name="options" value="1"> Reverse<br>
          </div>
          
        </div>
        
      </div>
      <div id="display">
        <!-- <h3><strong>Mr Roboger's Says...</strong></h3> -->
        <p id="output"></p>
      </div>
      <div id="robot">
        <img src="css/robotface1.jpg">
      </div>
      <div class="btns">
        <button type="submit" class="btn" id="send">ROBOTECH!</button>         
      </div>      
    </form>   
  </div>  
</body>
</html>
